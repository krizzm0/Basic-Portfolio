<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
</head>

<body>
	<header>
		<h1>Kris Mo</h1>
		<nav>
			<ul>
				<li><a href='#'>About</a></li>
				<li><a href='#'>Portfolio</a></li>
				<li><a href='#'>Contact</a></li>
			</ul>
		</nav>
	</header>

	<section id='contactForm'>
		<h2>Contact</h2>
		<!-- 'action' attribute defines the location where the form's collected data should be sent when it is submitted -->
		<form action='' method='post'>
			<fieldset>
				<input placeholder="Your name" type="text" tabindex="1" required autofocus>
			</fieldset>
			<fieldset>
				<input placeholder="Your email addresss" type="email" tabindex="2" required>
			</fieldset>
			<fieldset>
				<textarea placeholder="Type your message here..." tabindex="3" required></textarea>
			</fieldset>
			<fieldset>
				<button name="submit" type="submit" id="contactSubmit" data-submit="...Sending">Submit</button>
			</fieldset>
		</form>
	</section>

	<aside>
		<h3>Connect with Me</h3>
		<p>
			<img src='#' alt='Facebook' />
			<img src='#' alt='Linkedin' />
			<img src='#' alt='Instagram' />
		</p>
	</aside>

	<footer>
		<p id='footer'>&copy; Copyright 2017 Kris Mo</p>
	</footer>

</body>
</html>
